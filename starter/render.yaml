services:
  - type: web
    name: mi-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ALLOWED_ORIGINS
        value: https://www.tu-dominio.com,https://tu-dominio.com
      - key: API_SECRET_KEY
        generateValue: true
